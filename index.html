
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link rel="stylesheet" href="2048.css">

    </head>

    <body>
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
            <div class="title" style="height: 120px; background-image: url('./images/title.png'); background-size: 100%; background-repeat:no-repeat;">
            </div>
            <br>
            <div style="display: flex; justify-content: space-evenly;">
                <div class="score_board">
                    <p style="margin: 0px">SCORE<br><span id="score" style="font-weight: bold; font-size: 18px;">0</span></p>
                </div>
                <div class="score_board">
                    <p style="margin: 0px">BEST<br><span id="highest_score" style="font-weight: bold; font-size: 18px;">0</span></p>
                </div>
                <div style="display : flex;justify-content: center;align-items : center;">
                    <p style="color: white; margin: 0px">2⋅0⋅4⋅8</p>
                </div>
            </div>
            <p>
            <div style="float: right; margin-bottom: 10%;">
                <button id="restart_button" onclick="restart()" >새로 고침</button>
            </div>
            <br>
            <div id="board">
            </div>
        </div>
        <!-- popup -->
        <div id="gameoverPopupContainer" class="popup-container">
            <div class="gameoverPopup">
                <h2>공략 실패</h2>
                <p id="restart" onclick="closeGameoverPopup(); restart();" style="background-color: grey; padding: 10px; border-radius: 100%;">재시도</p>
            </div>
        </div>
        <div id="youwinPopupContainer" class="popup-container">
            <div class="youwinPopup">
                <h2>공략 성공</h2>
                <div style="display: flex; justify-content: space-evenly;">
                    <p id="keepPlaying" onclick="closeYouwinPopup()" style="background-color: grey; padding: 10px; border-radius: 100%; margin:5px; padding: 10px;">계속하기</p>
                    <p id="restart" onclick="closeYouwinPopup(); restart();" style="background-color: grey; padding: 10px; border-radius: 100%; margin:5px; padding: 10px;">재시도</p>
                </div>
            </div>
        </div>
        <script src="2048.js"></script>
    </body>
</html>
